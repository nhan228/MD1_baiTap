<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập</title>

    <style>
        table th td {
            margin: 0 auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<form style="line-height: 40px">
    <h2>Order Form</h2>

    <label><strong>What would you like to buy?</strong></label>
    <br>
    <input type="search" placeholder="A" checked>
    <br>
    <label><strong>How many would you like to order?</strong></label>
    <br>
    <input type="radio">
    <label>1-$10</label>
    <br>
    <input type="radio">
    <label>2-$20</label>
    <br>
    <input type="radio">
    <label>3-$25</label>
    <br>
    <label><strong>Name</strong></label>
    <br>
    <input type="text" placeholder="FirstName">
    <input type="text" placeholder="LastName">
    <br>

    <label><strong>Email</strong></label>
    <br>
    <input type="email">
    <br>

    <label><strong>Phone Number</strong></label>
    <br>
    <input type="tel"> - <input type="tel"> - <input type="tel">
    <br>
    <button>Submit</button>
</form>



</body>
</html>
