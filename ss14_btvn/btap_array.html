            var index = datas.indexOf(input);

            if (index >= 0) {
                datas.splice(index, 1);
                alert(`Xoá ${input} thành công!`);
                flag = false;

            } else {
                alert(`${input} không tồn tại trong mảng vừa tạo OK !!`);
                flag = true;
            }
        }
